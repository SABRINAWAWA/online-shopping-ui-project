<div class="wrapper">
    <form class="row g-3" class="login-form" (ngSubmit)="onLogin()" ngNativeValidate>
        <h3 class="login-form-header">Log in</h3>
        <div class="mb-3">
            <label for="inputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" minlength="2" maxlength="50"
                [(ngModel)]="userRequest.username" name="username" #username="ngModel" required>
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                <div *ngIf="username.errors?.['required']">Username is required.</div>
                <div *ngIf="username.errors?.['minlength']">
                    Username must be at least 2 characters long.
                </div>
                <div *ngIf="username.errors?.['maxlength']">
                    Username must be less than 50 characters long.
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" minlength="8" maxlength="50"
                [(ngModel)]="userRequest.password" name="password" #password="ngModel" required>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors?.['required']">Password is required.</div>
                <div *ngIf="password.errors?.['minlength']">
                    Password must be at least 8 characters long.
                </div>
                <div *ngIf="password.errors?.['maxlength']">
                    Password must be less than 50 characters long.
                </div>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-lg btn-primary">Login</button>
            <a class="redirect-link" routerLink="/signup">Don't have an account? Register here!</a>
        </div>

        <!-- Display the logIn message here -->
        <div *ngIf="logInMessage" class="alert alert-danger">{{ logInMessage }}</div>
    </form>
</div>
