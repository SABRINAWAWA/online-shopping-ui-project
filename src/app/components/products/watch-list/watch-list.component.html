<div *ngIf="userRole==='USER'" class="container">
    <h2 class="mt-4">Your Watchlist</h2>
  
    <ul class="list-group">
      <li *ngFor="let product of watchlistProducts; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
        {{ product.name }}
        <button class="btn btn-danger btn-sm" (click)="removeFromWatchlist(product.productId)">Remove</button>
      </li>
      <li *ngIf="watchlistProducts.length === 0" class="list-group-item text-center">
        No products in your watchlist.
      </li>
    </ul>
  </div>
