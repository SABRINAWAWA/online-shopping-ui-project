<div *ngIf="userRole==='USER'" class="container">
  <h2 class="mt-4">Shopping Cart</h2>
  <ul class="list-group">
    <li *ngFor="let cartItem of getCartItems()" class="list-group-item d-flex justify-content-between align-items-center">
      {{ cartItem.name }}
      <button class="btn btn-danger btn-sm" (click)="removeFromCart(cartItem.productId)">Remove</button>
    </li>
    <li *ngIf="getCartItems().length === 0" class="list-group-item text-center">
      No products in your watchlist.
    </li>
    <li *ngIf="getCartItems().length !== 0" class="list-group-item text-center">
      <button class="btn btn-info btn-sm" (click)="goToPlaceOrderPage()">Place Order</button>
    </li>
  </ul>
</div>
